<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Welcome to price predictor!!!</title>
  </head>
  <body>

  <div class="jumbotron container">
  <div class="container">
    <h1 class="display-4">Predict Your car price</h1>
    <p class="lead">Predict the price of your secon hand car here before selling it !!!!!!!!!</p>
  </div>
</div>

<div class="container">
<form action="/predict" method="POST">
  <div class="form-group">
    <label for="years">How many years old??</label>
    <input type="number" class="form-control" id="years" name="years">
  </div>
  <div class="form-group">
    <label for="km">How many kms it have been driven??</label>
    <input type="number" class="form-control" id="km" name="km">
  </div>
  <div class="form-group">
    <label for="economy">Whats the economy??</label>
    <input type="number" class="form-control" id="economy" name="economy">
  </div>
  <div class="form-group">
    <label for="topSpeed">Whats the top speed of Your car??</label>
    <input type="number" class="form-control" id="topSpeed" name="topSpeed">
  </div>
  <div class="form-group">
    <label for="hp">Horse power of the car??</label>
    <input type="number" class="form-control" id="hp" name="hp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
